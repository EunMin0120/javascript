<body>
   <h2>브라우져 객체모델</h2>
   <button onclick="window.close()">창닫기</button>
   <button onclick="window.print()">인쇄하기</button>
   <button onclick="window.history.back()">뒤로가기</button>
   <button onclick="window.history.forward()">앞으로가기</button>
   <button onclick="location='http://www.naver.com'">네이버</button>
   <button onclick="document.location='http://www.naver.com'">네이버</button>
   <button onclick="location.href='http://www.naver.com'">네이버href</button>
   <button onclick="location.assign('http://www.naver.com')">네이버assign</button>
   <button onclick="location.replace('http://www.naver.com')">네이버replace</button>
