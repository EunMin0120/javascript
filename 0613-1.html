    <h3>stop() delay() clearQueue()</h3>
    <h2>stop animate test 하기 => stop(clearQueue,goToEnd)</h2>
    <button>stop()</button>
    <button>stop(true)</button>
    <button>stop(false,true)</button>
    <button>stop(true,true)</button>
    <div id="box3"></div>

    <script>
        $('#box3').css({
            position: 'relative',
            width: '200px',
            height: '150px',
            background: 'red'
    })
    setInterval(function(){
        $('#box3').animate({ left: '400'},1000).delay(500).animate({left:0},1000)
    },2000)

    $('button').each(function(){
            $(this).click(function(){
                var html=$(this).html();
                var exe="$('#box3')."+html;
                eval(exe); // eval(문자열) 문자열을 자바스크립트로 실행하는 함수
            })
        })
        // stop(false) 현재 작업 멈추고 다음 대기작업실행 ( thread 스레드)
        // stop(true) : 메모리를 비운다. => 현재 대기중인 애니메이션 삭제
        // stop(false, true) 현재작업의 끝으로 이동한다.
        // stop(true, true)메모리를 비우고, 현재작업 끝으로 이동
