    <h3> 슬라이드바 있는 이미지 슬라이드 </h3>
    <input type="range" min="0" max="5" value="0">
    <span></span>
    <div id="img"style="display: ">
        <img src="/imgs/먼치킨.jpg">

    <script>
        $('#img img').hide();
        $('#img img').eq(0).show();
        $('input[type=range]').on('mousemove mousedown mouseup', function(){
            var range=$(this).val();
            $('span').html(range)
            $('#img img').stop().hide();
            $('#img img').eq(range).slideDown('slow');
        })
        var i=0;
        setInterval(function() {
            i++; i = i % 5;
            $('span').html(i+1)
            $('#img img').fadeOut();
            $('#img img').eq(i).slideDown('slow');
        }, 2000);
