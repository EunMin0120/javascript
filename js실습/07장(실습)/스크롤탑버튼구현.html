<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <title>Document</title>
    <style>
        * { margin:0; padding:0; }
        div.content{ border:1px solid red; height:500px }
        button{
            all: unset;
            position: fixed;
            top:100px;
            right:50px;
            background-color: steelblue;
            color:white;
            padding:10px;
            border-radius: 10px;
            }
    </style>
    <script>
        $(document).ready(function () {
            $('button').hide();
            $('img').slice(1).hide();

            $(window).on('scroll',function(){
                var sct=$(this).scrollTop();
                console.log(sct)
                if(sct>200){
                    $('#top').fadeIn();
                    $('#bottom').fadeOut();
                }else{
                    $('#bottom').fadeIn();
                    $('#top').fadeOut();
                }
            

            var oft2=$('.content').eq(1).position().top;
            console.log(oft2,sct)
            if(sct>=oft2-200){
                // $('.content').eq(1).css('font-size',"80px")
                // $('.content').eq(1).css('transition','1s')
                $('.content').eq(1).stop().animate({fontSize:"100px"},500)
            }else{
                // $('.content').eq(1).css('font-size',"30px")
                // $('.content').eq(1).css('transition','1s')
                $('.content').eq(1).stop().animate({fontSize:"30px"},500)
            }
        // 스크롤을 내리면 이미지 보이게 하기
        if(sct<50){
                $('#img:eq(0)').fadeIn();
            }else if(sct>=50){
                $('#img:eq(0)').fadeOut();
                $('#img:eq(1)').fadeIn();
            }

        }) // scroll





            $('#top').click(function(){
                $('html,body').animate({scrollTop:0},1000);
            });
            $('#bottom').click(function(){
                var documentH=$(document).height();
                $('html,body').animate({scrollTop:documentH},1000);
        })
    })
    </script>
</head>
<body>
    <div id="wrapper">
        <button id="bottom">Bottom(아래로)</button>
        <div class="content">content1<img src="/imgs/먼치킨.jpg" width="200px" height="200px" id="img"></div>
        <div class="content">content2<img src="/imgs/먼치킨2.jpg" width="200px" height="200px" id="img"></div>
        <div class="content">content3<img src="/imgs/먼치킨3.jpg" width="200px" height="200px" id="img"></div>
        <div class="content">content4<img src="/imgs/먼치킨4.jpg" width="200px" height="200px" id="img"></div>
        <button id="top">Top(위로)</button>
    </div>
</body>
</html>
