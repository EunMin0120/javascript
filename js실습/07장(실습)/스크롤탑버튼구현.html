<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <title>Document</title>
    <style>
        * { margin:0; padding:0; }
        div.content{ border:1px solid red; height:500px }
        button{
            all: unset;
            position: fixed;
            top:100px;
            right:50px;
            background-color: steelblue;
            color:white;
            padding:10px;
            border-radius: 10px;
            }
    </style>
    <script>
        $(document).ready(function () {
            $('button').hide();

            $(window).on('scroll',function(){
                var sct=$(this).scrollTop();
                console.log(sct)
                if(sct>200){
                    $('#top').fadeIn();
                    $('#bottom').fadeOut();
                }else{
                    $('#bottom').fadeIn();
                    $('#top').fadeOut();
                }
            })
            $('#top').click(function(){
                $('html,body').animate({scrollTop:0},1000);
            });
            $('#bottom').click(function(){
                var documentH=$(document).height();
                $('html,body').animate({scrollTop:documentH},1000);
        })
    })
    </script>
</head>
<body>
    <div id="wrapper">
        <button id="bottom">Bottom(아래로)</button>
        <div class="content">content1</div>
        <div class="content">content2</div>
        <div class="content">content3</div>
        <div class="content">content4</div>
        <button id="top">Top(위로)</button>
    </div>
</body>
</html>
