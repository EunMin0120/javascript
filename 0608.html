<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0608</title>
</head>
<body>
    <h2>폼에서 유효성검사</h2>
    <h3>기본유효성검사/ 데이터형식유효성검사(정규표현식)</h3>
    
    <form name="login">
        <p>이름 : <input type="text" name="name"></p>
        <p>아이디:<input type="text" name="id"></p>
        <p>비밀번호:<input type="password" name="passwd" onkeypress="press(this.form)"></p>
        <p><input type="submit" value="전송" onclick="checkForm()"></p>
    </form>
    <div id="info"></div>
    <script>
        function checkForm(){
            event.preventDefault();
            // 데이터검사
            if(document.login.name.value==""){
                    alert("이름을 입력하세요")
                    login.name.focus();
                    return false;
                }
            if(document.login.id.value==""){
                    alert("아이디를 입력하세요")
                    login.id.focus();
                    return false;
                }
            if(document.login.passwd.value==""){
                    alert("비밀번호를 입력하세요")
                    login.passwd.focus();
                    return false;
                }
            var str="아이디 : " + login.id.value+"\n";
                str+="비밀번호 : " + login.passwd.value;
                // alert(str);
                info.innerHTML=str;
                // 이름은 3자리 이상 5자리 이내로 입력하세요
                if(login.name.value.length<3 || login.name.value.length>5){
                    alert("이름은 3자리 이상 5자리 이내로 입력하세요")
                    login.name.focus();
                }
                // 숫자-> false, 숫자가 아니면 true
                if(!isNaN(login.name.value.substr(0,1))){
                    alert("이름은 숫자로 x")
                    login.name.select();
                }
                // 아이디 영어소문자만 입력하기
                for(var i=0; i<login.id.value.length; i++){
                    var ch=login.id.value.charAt(i);
                    if((ch<'a' || ch>'z') && (ch>'A' || ch<'Z') && (ch >'0' || ch<'9')){
                        alert("아이디 영문 소문자만 입력하기")
                        login.id.select();
                        return false;
                    }
                }
        }
        function press(f){
            console.log(f)
            if(f.keyCode==13){
                login.submit();
            }
        }
    </script>
    document.폼이름.입력양식이름.value.length
</body>
</html>
