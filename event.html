<body>
    <h1>자바스크립트 이벤트 모델</h1>
    <h1 id="header"><span>header</span></h1>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <hr>
    <div id="box"></div>
    <div id="box2"></div>
    <hr>
    <button id="a">ButtonA</button>
    <button id="b">ButtonB</button>
    <button id="c">일시중지</button>

    <h2>기본이벤트제거 이용 유효성검사</h2>
    <form action="http://www.google.co.kr" id="form">
        <label>이름</label>
        <input type="text" id="name">
        <input type="submit">
    </form>
    <script>
    // DOM Level 0 << 단일 이벤트 >>
        function play() {
            box.innerHTML += '이벤트핸들러 사용'
        }
        function play2() {
            box2.innerHTML += '이벤트핸들러2 사용'
        }
        var btn1=document.getElementById('btn1');
        var btn2=document.getElementById('btn2');
        // btn1.onclick=play; // 실행안됨
        // btn2.onclick=play2;
        // btn1.onclick=play2;


    // DOM Level 2 << 다중 이벤트 >>
    if (window.addEventListener) {   
    btn1.addEventListener('click',play,false);
    btn1.addEventListener('click',play2,false);
    } else if(window.attachEvent){
        btn1.attachEvent('onclick', play);
        btn1.attachEvent('onclick', play2);
    }

    </script>
