<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0612</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/0612.js"></script>
</head>
<body>
    <h1> 문서객체이동 </h1>
    <div id="box">
        <img src="./imgs/먼치킨.jpg">
        <img src="./imgs/먼치킨2.jpg">
        <img src="./imgs/먼치킨3.jpg">
        <img src="./imgs/먼치킨4.jpg">
        <img src="./imgs/먼치킨5.jpg">
    </div>
    <h1>문서객체복제</h1>
    <script>
        $(document).ready(function(){
            $('img').css('width','250px').css('height','250px')
        //     setInterval(() => {
        //       return "$('img').first().appendTo('#box')"
        //     }, 2000);
        // })
        setInterval(function() {},2000)
        setInterval(move,2000);
        // 매개변수는(파라미터)는 전달, 연결해주는 역할
        // 호출()은 실행한다.
        function move(){
            $('img').first().appendTo('#box')
        }
        // 문서객체복제- clone;
        setInterval(() => {
           // $('body').append($('h1')).clone(()) 
           $("#box").append($('img').first().clone())
        }, 5000);
    }); // end
    </script>
</body>
</html>
